<div *ngIf="studentiClasse.length !== 0; else noStudenti" class="studenti-container">
  <h1>{{classe.name}}</h1>

  <div class="search-form">
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control"  [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" placeholder="Cerca" (input)="performSearch()" />
      </div>
    </form>
  </div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngIf="selectedStudents.length > 0 " ><app-input-elimina-studente [classeFrequentata]="classe.name" [students]="selectedStudents" ></app-input-elimina-studente>
        <th *ngIf="selectedStudents.length == 0 " ></th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Data di nascita</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredArray">
        <td>
          <input type="checkbox" [(ngModel)]="item.selected" (change)="toggleStudentSelection(item)">
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.surname }}</td>
        <td>{{ item.birthDate }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noStudenti>
  <p class="no-studenti">In questa classe non sono presenti studenti.</p>
</ng-template>

<table class="tabella">
  <tr>
    <td class="a"><app-input-nuovo-studente [classeFrequentata]="classe.name"></app-input-nuovo-studente></td>
    <td class="a"><app-input-update-studente [classeFrequentata]="classe.name"></app-input-update-studente></td>
  </tr>
</table>
